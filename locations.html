<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="grid-container">
               <!--------------------------------Header---------------------------------->
               <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <div id="datetime"></div> <!-- Container for date and time -->
                </div>
                <div class="header-right">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" >
                    </div>      
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="./profile.html">
                            <span class="material-icons-outlined userAccountCircle">account_circle</span></a>
                    </div>
            </div>
            </header>
            <!-------------------------------End Header--------------------------------------->

        <!-------------------------------------Sidebar---------------------------------------->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="logoIcon"><img src="./icons/minex.png">MinEx</span>
                </div>
                <div class="close-icon" onclick="closeSidebar()">
                    <span class="material-icons-outlined">close</span>
                </div>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="./dashboard.html">
                    <span class="material-icons-outlined">dashboard</span>Dashboard</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./clients.html">
                    <span class="material-icons-outlined">groups</span>Clients</a>

                <li class="sidebar-list-item">
                    <a href="./projects.html">
                    <span class="material-icons-outlined">inventory_2</span>Projects</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./locations.html">
                    <span class="material-icons-outlined">map</span>Locations
                </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./index.html" class="logout">  <span class="material-icons-outlined">logout</span> Log Out</a>
                </li>
            </ul>
        </aside>
        <!------------------------------------End Sidebar--------------------------------------------->

        <!----------------------------------------Main------------------------------------------------>
        <main class="main-container">
            <div class="main-title">
                <h2>LOCATIONS</h2>
            </div>
        
                <div id="map"></div>
                <form id="labelForm">
                    <label for="labelInput">Add Location:</label>
                    <input type="text" id="labelInput" autofocus placeholder="Enter label">
                    <button type="button" id="addLocationBtn" onclick="addLabel()">Add</button>
                    <button type="button" id="deleteAllBtn" onclick="deleteAllLabels()">Delete All</button>
                </form>
            </main>
          
        <!-----------------------------------End Main------------------------------------->

        <!----------------------------------JAVASCRIPTS------------------------------------>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPAP1GZvsgQ4MiTpXjokIbSKd9Ro3b2pI&libraries=places&callback=initMap"></script>
    <script src="./js/auth.js"></script>

    <script src="./js/locations.js"></script>
