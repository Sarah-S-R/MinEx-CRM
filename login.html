<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content= "Sarah Ryan">
    <meta name="keywords" content="Mineral Exploration, Geology, CRM, Consulting Firm">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>MinEx CRM</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html" class="logo" id="logo"><img src="./icons/minex.png">MinEx</a>
            </div>
            <div class= "navbar-right">
            <ul>
              <a href="./login.html" id="login">Login</a>
               <a href="./signup.html" id="signup">Signup</a>
            </ul>
            </div>
        </nav>
        </header>
    <div class="main-login-body" id="main-login-body">
        <div class="login-container" id="login-container">
            <form  action="./dashboard.html" class="login-form" id="login-form">
                <h1 class="login-form-title">Login to your Account</h1>
                <span class="error-message"></span>
                
                <div class="input-group">
                    <span></span>
                    <input type="text" class="input" id="email" autofocus placeholder="Enter email..." autocomplete="email">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <span></span>
                    <input type="password" class="input" id="password" autofocus placeholder ="Enter password..." autocomplete="curr">
                    <span class="error-message"></span>
                </div>
                <button type = "submit" class="login-btn" id="login-btn">Login</button>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me </label>
                    <a href="./forgotPassword.html"> Reset password?</a>
                </div>
                <div class="register-link">
                    <a href="./signup.html" class="login-form-link" id="login-form-reg-link">Create account</a>
                </div>
            </form>
        </div>
    </div>
</body>
<footer class="footer" id="footer">
    <div class="socialIcons" id="socialIcons">
       <!-- Copyright Â© MinEX 2023. All Rights Reserved.--> 
    </div>
</footer>
<script src="./init.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/main.js"></script>
<script defer src="./js/client.js"></script>
<script defer src="./js/projects.js"></script>
<script src="./js/locations.js"></script>
<script src="./js/scripts.js"></script>
</body>
</html>
