    <header class="header" id="header">
        <nav class="navbar">

            <div class= "navbar-right">

    <div class="main-login-body" id="main-login-body">

                <span class="error-message"></span>
                
                <div class="input-group">
                    <span></span>

                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <span></span>
                    <input type="password" class="input" id="password" autofocus placeholder ="Enter password..." autocomplete="curr">
                    <span class="error-message"></span>
                </div>
                <button type = "submit" class="login-btn" id="login-btn">Login</button>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me </label>
                    <a href="./forgotPassword.html"> Forgot password?</a>
                </div>
                <div class="register-link">
                    <a href="./signup.html" class="login-form-link" id="login-form-reg-link">Create account</a>
                </div>
            </form>
        </div>
