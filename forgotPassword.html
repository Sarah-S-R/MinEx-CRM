<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Password Reset</title>
    <!-- Add your stylesheets or any other meta tags as needed -->
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html" class="logo" id="logo"><img src="./icons/minex.png">MinEx</a>
            </div>
            <div class= "navbar-right">
                <ul>
                <a href="./login.html" id="login">Login</a>
                <a href="./signup.html" id="signup">Signup</a>
            </ul>
            </div>
        </nav>
    </header>
    <div class="main-reset-body" id="main-reset-body">
        <div class = password-reset-container>
            <form class ="reset-password-form"  id="reset-password-form" action="./reset-password" method="post">
                <h1 class="pw-reset-form-title">Password Reset</h1>
                <div class="reset-password-input-group">
                    <div class="input-group">
                        <input type="email" class = input id="email" name="email" required autofocus placeholder ="Enter email...">
                    </div>
                    <div class="input-group">
                        <input type="password" class = input id="current-password" name="current-password" required autofocus placeholder ="Enter current password...">
                    </div>
                    <div class="input-group">
                        <input type="password" class = input id="new-password" name="new-password" required autofocus placeholder ="Enter new password...">
                    </div>

                    <div class="input-group">
                        <input type="password" class = input id="confirm-password" name="confirm-password" required autofocus placeholder= "Confirm new password...">
                    </div>

                    <button type="submit" class="reset-btn">Reset Password</button>
                </div>
            </form>
    </div>
    <footer class="footer" id="footer">
        <div class="socialIcons" id="socialIcons">
           <!-- Copyright Â© MinEX 2023. All Rights Reserved.
        </div> -->
    </footer>
    <script src="/init.js"></script>
    <script src="/js/auth.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
