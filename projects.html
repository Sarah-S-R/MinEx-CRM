<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" Sarah Ryan>
    <meta name="keywords" content="Mineral Exploration, Geology, CRM, Consulting Firm">
    <link rel="stylesheet" type="text/css" href="./css/dashstyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e218809cf.js" crossorigin="anonymous"></script>
    <title>MinEx CRM: Projects</title>  
</head>
<body>
    <div class="grid-container">
               <!-------------------------------Header---------------------------------------------------------->
               <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <div id="datetime"></div> <!-- Container for date and time -->
                </div>
                <div class="header-right">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" >  
                     
                    </div>      
                    
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="./profile.html">
                            <span class="material-icons-outlined userAccountCircle">account_circle</span>
                        </a>
                    </div>
            </div>
            </header>
            <!----------------------------------------------End Header----------------------------------------------------->

        <!----------------------------------------------------Sidebar------------------------------------------------------->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="logoIcon"><img src="./icons/minex.png">MinEx</span>
                </div>
                <div class="close-icon" onclick="closeSidebar()">
                    <span class="material-icons-outlined">close</span>
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="./dashboard.html">
                    <span class="material-icons-outlined">dashboard</span>Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./clients.html">
                    <span class="material-icons-outlined">groups</span>Clients
                </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./projects.html">
                    <span class="material-icons-outlined">inventory_2</span>Projects
                </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./locations.html">
                    <span class="material-icons-outlined">map</span>Locations
                </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./index.html" class="logout">  <span class="material-icons-outlined">logout</span> Log Out</a>
                </li>
            </ul>
        </aside>

        <!--------------------------------------------End Sidebar--------------------------------------------------->

        <!-----------------------------------------------Main-------------------------------------------------------->
        <main class="main-container">
            <div class="main-title">
                <h2>PROJECT MANAGEMENT</h2>
            </div>

            <button id="pmAddNewEntry">Add Project</button>
            <div class="clients-table">
                <div class="pm-table-container" id="pmsTableContainer">
                    <div class="pm-table-row">
                        <div class="pm-table-column pm-company pm-header">Company</div>
                        <div class="pm-table-column pm-propertyName pm-header">Property Name</div>
                        <div class="pm-table-column pm-location pm-header">Location</div>
                        <div class="pm-table-column pm-claims pm-header">Claims</div>
                        <div class="pm-table-column pm-area pm-header">Area (ha)</div>
                        <div class="pm-table-column pm-edit pm-header">Edit</div>
                        <div class="pm-table-column pm-header pm-add-entry">Delete</div>
                    </div>
                    <span id="tableBody"></span>
                </div>

                <div class="disable-modal" id="pmbackdrop"></div>
            
                <div class="disable-modal" id="newProjectModal">
                    <h1>Add Project Details</h1>
    
                    <label for="newProjectCompany">Company</label>
                    <input type="text" id="newProjectCompany">
    
                    <label for="newProjectPropertyName">Property Name</label>
                    <input type="text" id="newProjectPropertyName">
    
                    <label for="newProjectLocation">Location</label>
                    <input type="text" id="newProjectLocation">
    
                    <label for="newProjectClaims">Claims</label>
                    <input type="text" id="newProjectClaims">
    
                    <label for="newProjectArea">Area (ha)</label>
                    <input type="text" id="newProjectArea">
    
                    <button id="newProjectCancelButton">Cancel</button>
                    <button id="newProjectSubmitButton">Submit</button>
                </div>
        </main>
        <!--------------------------------------------End Main-------------------------------------------------------->

        <!------------------------------------------JAVASCRIPTS------------------------------------------------------>
-
    <script src="./js/auth.js"></script>
    <script src="./init.js"></script>
    <script src="./js/projects.js"></script>
    <script src="./js/scripts.js"></script>
 
</body>
</html>
