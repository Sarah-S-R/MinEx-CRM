        <main class="main-container">
            <div class="main-title">

            <div class="clients-table">
                <div class="pm-table-container" id="pmsTableContainer">
                    <div class="pm-table-row">
                        <div class="pm-table-column pm-company pm-header">Company</div>
                        <div class="pm-table-column pm-propertyName pm-header">Property Name</div>
                        <div class="pm-table-column pm-location pm-header">Location</div>
                        <div class="pm-table-column pm-claims pm-header">Claims</div>
                        <div class="pm-table-column pm-area pm-header">Area (ha)</div>
                        <div class="pm-table-column pm-edit pm-header">Edit</div>

                    </div>
                    <span id="tableBody"></span>
                </div>

                <div class="disable-modal" id="pmbackdrop"></div>
            
                <div class="disable-modal" id="newProjectModal">
                    <h1>Add Project Details</h1>
    
                    <label for="newProjectCompany">Company</label>
                    <input type="text" id="newProjectCompany">
    
                    <label for="newProjectPropertyName">Property Name</label>
                    <input type="text" id="newProjectPropertyName">
    
                    <label for="newProjectLocation">Location</label>
                    <input type="text" id="newProjectLocation">
    
                    <label for="newProjectClaims">Claims</label>
                    <input type="text" id="newProjectClaims">
    
                    <label for="newProjectArea">Area (ha)</label>
                    <input type="text" id="newProjectArea">
    
                    <button id="newProjectCancelButton">Cancel</button>
                    <button id="newProjectSubmitButton">Submit</button>
                </div>
