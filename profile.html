                <div class="sidebar-brand">

        <main class="main-container">
            <div class="main-title">

            </div>
           
            <section id="profile-section">
                <div id="profile-info">
                    <img id="profile-picture" src="default-avatar.jpg" alt="Profile Picture">
                    <h2 id="username">Sarah Ryan</h2>
                    <p id="bio">Web Developer</p>
                </div>
                <br>
                <button id="edit-profile-btn">Edit Profile</button>
            </section>
            <section id="edit-section" style="display: none;">
                <form id="edit-form">
                    <label for="new-username">Updated Name:</label>
                    <input type="text" id="new-username" required>
                    
                    <label for="new-bio">New Role Title:</label>
                    <input type="text" id="new-bio" required>
                    
                    <label for="new-profile-picture">New Profile Picture URL:</label>
                    <input type="url" id="new-profile-picture">
                    
                    <button type="submit">Save Changes</button>
                </form>
            </section>
