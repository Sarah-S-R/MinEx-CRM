<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" Sarah Ryan>
    <meta name="keywords" content="Mineral Exploration, Geology, CRM, Consulting Firm">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="/icons/account_circle_FILL0_wght400_GRAD0_opsz24.svg" rel='stylesheet'>
    <title>MinEx CRM</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <a href="./index.html" class="logo" id="logo">Logo</a>
            <a href="./resources.html" class="resources" id="resources">Resources</a>
            <a href="./contact.html" class="contact" id="contact">Contact</a>
            <a href="./pricing.html" class="pricing" id="pricing">Pricing</a>
            <a href="./signup.html" class="signup" id="signup">Signup</a>
            </nav>
        </header>
        <hr>
    
    <div class="main-create-account-body" id="main-create-account-body">

        <div class="create-account-container" id="create-account-container">
            <form class="create-account-form" id="create-account-form">
                <h1 class="create-account-form-title">Create Account</h1>
                <div class="form-message-error"></div>

                <div class="client-name">
                    <span class="icon"><i class='bx bx-user'></i></span>
                <input type="text" class="fname" id="fname" autofocus placeholder="Enter First Name">
                </div>

                <div class="client-name">
                    <span class="icon"><i class='bx bx-user'></i></span>
                    <input type="text" class="surname" id="surname" autofocus placeholder="Enter Last Name">
                    </div>
                
                <div class="create-account-input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                <input type="email" class="create-account-form-input" id="email-form-input" autofocus placeholder="Enter email...">
                <div class="create-account-form-input-error-message"></div>
                </div>
                
                <div class="create-account-input-box">
                    <span class="icon"><i class='bx bx-lock-alt'></i></span>
                    <input type="password" class="create-account-form-input" id="password" autofocus placeholder ="Enter password...">
                </div>
                
                <div class="create-account-form-input-error-message"></div>

                <button action= "submit" class="create-account-btn" id="create-account-btn">Submit</button>
                
                <div class="login-link">
                    <a href="#" class="login-form-link" id="login-form-reg-link">Already have an account? Sign in</a>
                </div>
            </form>
        </div>
        
    </div>
</body>
<hr>
<footer class="footer" id="footer">
    <div class="socialIcons" id="socialIcons">
        <a href="#" class="linkedin" id="linkedin">LinkedIn</a>
        <a href="#" class="meta" id="meta">Meta</a>
        <a href="#" class="instagram" id="instagram">Instagram</a>
        <a href="#" class="twitter" id="twitter">Twitter</a>
    </div>
    <div class="newsletter" id="newsletter">
        <h4>Subscribe to our newsletter</h4>
        <form action="submit" class="subscriptionForm" id="subscriptionForm">
            <input type="email" autofocus placeholder="Enter your email...">
        </form>
    </div>

</footer>
<script src="./js/main.js"></script>

</body>

</html>
