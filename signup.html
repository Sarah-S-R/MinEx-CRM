<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html" class="logo" id="logo">Logo</a>
            </div>
            <div class= "navbar-right">
                <ul>
                    <a href="./login.html" id="login">Login</a>
                    <a href="./signup.html" id="signup">Signup</a>

        <hr>
        <br>
    <div id="error-message"></div>
    <div id="success-message"></div>
    <div class="main-create-account-body">
        <div class="create-account-container">
            <form action = "#" method="get" class="create-account-form" id="create-account-form">
                <h1 class="create-account-form-title">Create Account</h1>
                <span class="error-message"></span>
                
                <div class="input-group">
                <input type="text" class="input" id="username" autofocus placeholder="Enter username">
                </div>
                
                <div class="input-group">
                    <input type="email" class="input" id="email-form-input" autofocus placeholder="Enter email...">
                </div>
                
                <div class="input-group">
                    <input type="password" class="input" id="password" autofocus placeholder ="Create password...">
                </div>
                <div class="input-group">
                    <input type="password" class="input" id="passwordTwo" autofocus placeholder ="Confirm password...">
                </div>
                <button action= "submit" class="create-account-btn" id="create-account-btn">Submit</button>
                
                <div class="login-link">
                    <a href="./login.html" class="login-form-link" id="login-form-reg-link">Already have an account? Sign in</a>
                </div>
            </form>
        </div>
    </div>
